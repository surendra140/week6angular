<p>dashboard works!</p>
<mat-grid-list cols="4" rowHeight="100px" [gutterSize]="'10px'" >
    <mat-grid-tile *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background] ="tile.color"
    >
    <div class="cards">
        <img src="{{tile.img}}">
     <h2>{{tile.title}} </h2>
     <h3>{{tile.desc}}</h3> 

    </div>
    </mat-grid-tile>
    
  </mat-grid-list>
